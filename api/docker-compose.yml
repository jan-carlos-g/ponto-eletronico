version: "3"
services:
  db-postgres-ponto:
    image: postgres:alpine
    ports:
      - "5000:3050"
    container_name: "db-postgres-ponto"
    restart: always  
    volumes:
      - ./dataBaseBackup:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: timeAttendance
