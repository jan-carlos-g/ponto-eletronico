version: "3"
services:
  db-postgres-ponto:
    image: postgres:alpine
    ports:
      - "5435:5432"
    container_name: "db-postgres-ponto"
    restart: always  
    volumes:
      - ./dataBaseBackup:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root  
      
volumes:
  dataBaseBackup: